<script type="module">
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyDekJqs5sS5pOfPPtX7V_ZrCzZ3ssIJ9ek",
        authDomain: "iot-weather-station-8c8f7.firebaseapp.com",
        databaseURL: "https://iot-weather-station-8c8f7-default-rtdb.firebaseio.com",
        projectId: "iot-weather-station-8c8f7",
        storageBucket: "iot-weather-station-8c8f7.appspot.com",

        appId: "1:631089747811:web:88612f7f532f419e7d2556",
        measurementId: "G-38TS9RF99Z"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var temperaturaPrikaz = document.getElementById('temp');
    var vlaznostPrikaz = document.getElementById('vlaz');
    var temp = firebase.database().ref().child('DHT11/Temperature/value');
    var vlaznost = firebase.database().ref().child('DHT11/Humidity/value');

    vlaznost.on('value', (podatak) => {
        var x = podatak.val();
        vlaznostPrikaz.innerHTML = JSON.stringify(x);

        if (podatak.val() > 60) {
            vlaznostPrikaz.style.backgroundColor = "blue";
        }

    });

    temp.on('value', (podatak) => {
        var x = podatak.val();
        temperaturaPrikaz.innerHTML = JSON.stringify(x);
        if (podatak.val() > 30) {
            temperaturaPrikaz.style.backgroundColor = "red";
            temperaturaPrikaz.style.Color = "yellow";
        }

    });

    var x=document.querySelector("#btn");
    x.addEventListener("click",posaljiPodatke);

    function posaljiPodatke() {
        firebase.database().ref("Ispit").set({
            value: true
        }, (error) => {
            if (error) {
                console.log("Greska u snimanju podataka!");
            } else {
                console.log("Uspjesno snimljeni podaci!");
            }
        });
    }
